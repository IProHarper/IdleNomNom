<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Nom Nom</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/buttonHandling.js"></script>
</head>
<body>
    <h1>IDLE NOM NOM</h1>
    <p>Dots: <span id="score">0</span></p>
    <!-- <div class="stats-container">
        <p id="feedSpeed" style="display:none">Auto Feed 1 every 1.5s</p>
        <p id="displayValue">Value: 1</p>
    </div> -->
    <button id="ResetBttn">Reset</button>
    <div class="nomnom-container" kids=false>
        <svg class="nomnom" width="40" height="40" viewBox="0 0 100 100">
            <circle id=mrNomNom cx="50" cy="50" r="50"/>
            <polygon points="50,50 100,0 100,100" fill="black">
                <animate attributeName="points" dur="0.25s" repeatCount="indefinite"
                    values="50,50 100,0 100,100;
                            50,50 100,45 100,55;
                            50,50 100,0 100,100"/>
            </polygon>
        </svg>
    </div>
    <div>
        <button id="feedNomNom" on click>FEEEEEED</button>
    </div>
    <div id="menu-container">
        <button id="upgradesBttn" cont="upgrades-container">Upgrades</button>&nbsp;
        <button id="shopBttn" cont="shop-container">Shop</button>&nbsp;
        <button id="statBttn" cont="stats-container">Stats</button>&nbsp;
    </div>
    <div id="left-container">
    <!-- Display the upgrades -->
    <div id="upgrades-container">
        <div class="upgrade-row">
            <span>Increase Dot Value</span>
            <button id="upgradeDotValue" class="upgradeBttn">Cost: 100</button>
        </div>
        <div class="upgrade-row">
            <span>Increase Dot Speed</span>
            <button id="upgradeDotSpeed" class="upgradeBttn">Cost: 100</button>
        </div>
        <div class="upgrade-row">
            <span>Increase Auto Feed Speed</span>
            <button id="upgradeAutoFeedSpeed" class="upgradeBttn">Cost: 200</button>
        </div>
        <div class="upgrade-row">
            <span>Increase Dot Multiplier</span>
            <button id="upgradeDotMulti" class="upgradeBttn">Cost: 1000</button>
        </div>
    </div>


    <!-- Display the shop items -->
     <div id="shop-container">
        <div class="upgrade-row">
            <span id="autoFeedText">Unlock Auto Feeding</span>
            <button id="unlockAutoFeed" class="shopBttn">Cost: 50</button>
        </div>
        <div class="upgrade-row">
            <span id="Cillian">CILLIAN Mode</span>
            <button id="enableCillianMode" class="shopBttn">FREE</button>
        </div>
        <div class="upgrade-row">
            <span id="Conall">CONALL Mode</span>
            <button id="enableConallMode" class="shopBttn">FREE</button>
        </div>
        <div class="upgrade-row">
            <span id="Aidan">AIDAN Mode</span>
            <button id="enableAidanMode" class="shopBttn">FREE</button>
        </div>
        <div class="upgrade-row">
            <span id="Darren">DAD Mode</span>
            <button id="enableDADMode" class="shopBttn">FREE</button>
        </div>
    </div>


    <!-- Progress bar at the bottom -->
</div>
    <div class="progress-container">
        <div class="progress-bar">
            <div id="progress-text">Unlock Nomscension - 10,0000 (0%)</div>
        </div>
    </div>
<div id="savePopup">Game Saved!</div>    
</body>
</html>
